<!DOCTYPE html>
<html>

<head>
    <title>ROBOTS</title>
    <meta charset="utf-8">

    <link href="Style_Start.css" rel="stylesheet">
    <script src="scripts.js"></script>

    <meta name="wiewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<body>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#s-h-pass').click(function() {
                var type = $('#password').attr('type') == "text" ? "password" : 'text',
                    $('#password').prop('type', type);
            });
        });
    </script>

    <nav class="navbar navbar-expand-lg bg-dark">

        <div class="navbar-header">
            <a href="WebApp_Start.html" class="navbar-brand text-light"> ROBOTS </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 col-10 offset-1 offset-lg-0">
                <h3 class="pt-3">Вход</h3>
                <form class="px-5 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                    <a href="WebApp_Start.html" class="btn btn-dark">Войти</a>
                </form>
            </div>
            <div class="col-lg-6 px-4">
                <div class="card  text-dark d-none d-lg-block">
                    <img src="segwayrobot.gif" alt="Responsive image" class="card-img img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">Попробуйте прямо сегодня!</h5>
                        <p class="card-text">У нас вы можете взять робота в прокат перед покупкой! Прямо сейчас и в любом месте!</p>
                        <a href="Order.html" class="btn btn-outline-dark text-dark">Вызвать робота</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
